<h1 mat-dialog-title>
  {{'billing.no_enough_storage_dialog_title' | translate}}
</h1>

<div mat-dialog-content>
  {{'billing.no_enough_storage_dialog_subtitle' | translate}}
</div>

<div mat-dialog-actions align='end'>
  <button mat-button (click)='dialogRef.close(false)'>{{'general.cancel' | translate}}</button>
  <button *ngIf='!stripeDisabled' routerLink='/settings/profile' (click)='dialogRef.close(true)' mat-raised-button
          color='primary'>{{'billing.buy_more_storage' |
    translate}}</button>
</div>
